<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/contentful-ui-extensions-sdk@3"></script>
  <script
    src="https://assets.ctfassets.net/29jf35zlt7nz/69bK5nYTa4ptRZYWf2CPBG/dd5c76971a594f5270496f5b8423fd0e/ckeditor.js"
  ></script>
  <style>
    body {
      margin: 0;
    }

    .ck-content {
      font-family: 'Roboto', sans-serif;
      min-height: 300px;
      background-color: #f8f9fa !important;
    }
  </style>
</head>
<body data-editor="ClassicEditor" data-collaboration="false" data-revision-history="false">
<div class="editor"><p></p></div>
<script>
  const cfExt = window.contentfulExtension || window.contentfulWidget;
  const ClassicEditor = window.ClassicEditor;
  const colors = [
    {
      color: '#000000',
      label: 'Black',
    },
    {
      color: '#3D3935',
      label: 'Charcoal',
    },
    {
      color: '#666666',
      label: 'Text gray',
    },
    {
      color: '#868685',
      label: 'Grey',
    },
    {
      color: '#C4C4C4',
      label: 'Semi light gray',
    },
    {
      color: '#EFEFED',
      label: 'Light gray',
    },
    {
      color: '#171C8F',
      label: 'Dark blue',
    },
    {
      color: '#009ACE',
      label: 'Blue',
    },
    {
      color: '#E03C31',
      label: 'Red',
    },
    {
      color: '#FFA300',
      label: 'Orange',
    },
    {
      color: 'rgba(255, 255, 255, 0)',
      label: 'Transparent',
      hasBorder: true,
    },
    {
      color: '#ffffff',
      label: 'White',
      hasBorder: true,
    },
  ];

  cfExt.init(async function (ext) {
    let currentValue;
    ext.window.startAutoResizer();

    await ClassicEditor
      .create(document.querySelector('.editor'), {
        licenseKey: '',
        placeholder: 'Type the content here',
        toolbar: { shouldNotGroupWhenFull: true },
        fontColor: { colors },
        fontBackgroundColor: { colors },
      })
      .then(editor => {
        window.editor = editor;
      })
      .catch(error => {
        console.error('Oops, something went wrong!');
        console.error('Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:');
        console.warn('Build id: ei33y8p4qrml-fhk4vlyg1gne');
        console.error(error);
      });

    const editor = window.editor;

    editor.setData(ext.field.getValue());

    ext.field.onValueChanged(function (value) {
      if (value !== currentValue) {
        currentValue = value;
        editor.setData(value);
      }
    });

    editor.model.document.on('change', function () {
      const value = editor.getData();

      if (currentValue !== value) {
        currentValue = value;
        ext.field.setValue(value);
      }
    });
  });
</script>
</body>
</html>
